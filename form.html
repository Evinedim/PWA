	<section class="feedback">
    <div class="content">
        
        <form class="form" action="/submit-feedback" method="POST">
            <div class="form_group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" placeholder="Например, Гвидо ван Россум" required>
            </div>
            
            <div class="form_group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Например, your@email.com" required>
            </div>
            
            <div class="form_group">
                <label for="topic">Тема вопроса</label>
                <select id="topic" name="topic">
                    <option value="web">Основы</option>
                    <option value="data">ООП</option>
                    <option value="ai">Алгоритмы</option>
                    <option value="other">Другое</option>
                </select>
            </div>
            
            <div class="form_group">
                <label for="message">Ваш вопрос</label>
                <textarea id="message" name="message" rows="5" placeholder="Ваш вопрос..." required></textarea>
            </div>
            
            <button type="submit" class="button">Отправить</button>
        </form>
    </div>
	</section>
